<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53bcb16ee0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside>
            <div class="title" style="background-image: url(https://images.unsplash.com/photo-1612506266679-606568a33215?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2016&q=80)">
                <h2>Avocado</h2>
                <p>toast</p>
            </div>
            <div class="title" style="background-image: url(https://images.unsplash.com/photo-1593070322798-bc78541bea95?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80)">
                <h2>Peachy</h2>
                <p>ice</p>
            </div> 
            <div class="title" style="background-image: url(https://images.unsplash.com/photo-1623227866882-c005c26dfe41?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2002&q=80)">
                <h2>Strawberry</h2>
                <p>cheesecake</p>
            </div>
        </aside>
        <main>
            <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1622622008494-60c9e6b41996?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80)"></div>
            <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1499638472904-ea5c6178a300?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80)"></div> 
            <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1505575156881-dd15ae275636?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80)"></div>
        </main>
        <div class="contols">
            <button class="down-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
